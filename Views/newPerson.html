<div class="container" ng-controller="personController">
<div class="col-md-6">
<div class="form-group">

    <input type="hidden" id="personId" ng-model="formPerson.id">

    <div class="form-group">
        <label  >Name</label>
        <input type="text" class="form-control"  id="personName" ng-model="formPerson.name" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label >Age</label>
        <input type="text" class="form-control" id="personAge" ng-model="formPerson.age" placeholder="Enter age">
    </div>
    <button  class="btn btn-default" ng-click="savePerson()">Save</button>
</div></div></div>
